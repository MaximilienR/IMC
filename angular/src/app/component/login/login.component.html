<div class="container m-4 p-4 d-flex flex-row justify-content-center">

<div class="login">
  <form action="" [formGroup]="form">
    <div class="mb-3">
      <h1>Identification</h1>

      <div class="mb-3">
        <label for="pseudo" class="form-label">Name  </label>
        <input type="text" formControlName="pseudo" />
        <div *ngIf="pseudo.invalid && pseudo.touched" class="text-danger">
          <div *ngIf="pseudo.errors?.['required']">
            <small>Ce champs est obligatoire</small>
          </div>
        </div>
      </div>
    </div>

    <label for="password">Mot de passe</label>
    <input type="password" formControlName="password" />
    <div *ngIf="password.invalid && password.touched" class="text-danger">
      <div *ngIf="password.errors?.['required']">
        <small>Ce champs est obligatoire</small>
      </div>
      <div *ngIf="password.errors?.['pattern']">
        <small
          > veuillez respecter le format du mot de passe fort </small
        >
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-primary btn-lg"[disabled]="!form.valid"  (click)="passwordAccess($event)" >
        Validation
      </button>
    </div>
  </form>
  <span>*Pas de compte ?  Inscrivez vous <a [routerLink]="['register']">ici </a> </span>
</div>
</div>
