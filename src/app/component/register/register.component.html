<div class="container m-4 p-4 d-flex flex-row justify-content-center">
  <div class="register">
    <form action="" [formGroup]="form">
      <h1>Inscription</h1>

      <div class="mb-3">
        <div>
        <label for="pseudo">Name:</label>
        <input type="text" formControlName="pseudo" />
        <div *ngIf="pseudo.invalid && pseudo.touched" class="text-danger">
          <div *ngIf="pseudo.errors?.['required']">
            <small>Ce champs est obligatoire</small>
          </div>
        </div>
        </div>

        <div>
          <label for="password">password</label>
          <input type="text" formControlName="password" />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            <div *ngIf="password.errors?.['required']">
              <small>Ce champs est obligatoire</small>
            </div>
          </div>
        </div>

        <div>
          <label for="old">Age</label>
          <input type="text" formControlName="old" />
          <div *ngIf="old.invalid && old.touched" class="text-danger">
            <small>Ce champs est obligatoire</small>
          </div>
        </div>

        <div>
          <label for="cut">Taille</label>
          <input type="text" formControlName="cut" />
          <div *ngIf="cut.invalid && cut.touched" class="text-danger">
            <small>Ce champs est obligatoire</small>
          </div>
        </div>
        <div>
          <label for="weight">Poids</label>
          <input type="text" formControlName="weight" />
          <div *ngIf="weight.invalid && weight.touched" class="text-danger">
            <small>Ce champs est obligatoire</small>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
