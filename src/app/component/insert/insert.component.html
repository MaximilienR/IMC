<div class="container m-4 p-4 d-flex flex-row justify-content-center">
  <div class="register">
    <div class="mb-3">
    <label [ngStyle]="{'font-size':valeur?'15px':'40px'}">Format des champs</label>
    <button [ngStyle]="{'font-size':valeur?'15px':'40px'}" >Smail</button>
    <button [ngStyle]="{'font-size':valeur?'15px':'40px'}">Default</button>
    <button [ngStyle]="{'font-size':valeur?'15px':'40px'}" (click)="change()">Large</button>
    </div>
    <div class="mb-3">
      <label [ngStyle]="{'font-size':valeur?'15px':'40px'}">Poids</label>
      <input type="text">
    </div>

    <div class="mb-3">
      <label [ngStyle]="{'font-size':valeur?'15px':'40px'}" >Date du jours</label>
      <input type="date">
    </div>
    <div class="mb-3">
      <label [ngStyle]="{'font-size':valeur?'15px':'40px'}">Validation</label>
      <button type="submit" class="btn btn-primary btn-lg">Validation</button>

    </div>

  </div>
</div>
